<!DOCTYPE html>
<html>
<head>
	<title>Analyze Stress Level</title>
	<script src=
"https://cdn.jsdelivr.net/npm/chart.js">
	</script>
	<style>
		h1 {
			color: green;
		}
	</style>
</head>

<body>
	<h1>Facial Emotion Recognition</h1>
	<h3>Your Last Week Analysis</h3>
	<label for="barThicknessInput">Bar Thickness:</label>
	<input type="number" id="barThicknessInput" value="80">
	<button onclick="chartUp()">Update Chart</button>
	<canvas id="barChart"></canvas>
	<script>
		let barThicknessValue = 80;
		const data = {
			labels: ['Happy', 'Neutral', 'Sad',
			'Anxious/Nervous'],
			datasets: [{
				label: 'Emotion Analysis Chart',
				data: [4, 5, 3, 6],
				backgroundColor: 'rgba(75, 192, 192, 0.6)',
				borderColor: 'rgba(75, 192, 192, 1)',
				borderWidth: 1
			}]
		};
		const config = {
			type: 'bar',
			data: data,
			options: {
				scales: {
					x: {
						beginAtZero: true
            
					},
					y: {
						beginAtZero: true
					}
				},
				barThickness: barThicknessValue
			}
		};
		const ctx = 
				document.getElementById('barChart').getContext('2d');
		const myChart = new Chart(ctx, config);
		function chartUp() {
			barThicknessValue = parseInt(document
			.getElementById('barThicknessInput').value, 10) || 80;
			config.options.barThickness = barThicknessValue;
			myChart.update();
		}
	</script>
</body>

</html>
